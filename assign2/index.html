<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혠아 돈좀 애껴라</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./DATA.js"></script>
  </head>
  <body>
    <header id="main_header">
      <h1>혠니의 가계뷰</h1>
    </header>
    <main>
      <section id="my_money">
        <h2>나의 자산</h2>
        <h1></h1>
        <div id="money_wrapper">
          <div class="plus">
            <span id="plus_ic">+</span>
            <span id="plus_money"></span>
          </div>
          <div class="minus">
            <span id="minus_ic">-</span>
            <span id="minus_money"></span>
          </div>
        </div>
      </section>

      <hr />

      <section id="nav_section">
        <nav>
          <button id="goback_btn">&lt;</button>
          10월 15일
          <button id="gofront_btn">&gt;</button>
        </nav>
        <article id="list_btn_wrapper">
          <h4>내역 리스트</h4>
          <div class="btn_wrapper">
            <input
              type="checkbox"
              id="input_plus"
              class="input_checkbox" /><label class="plus" for="input_plus"
              >수입</label
            >
            <input
              type="checkbox"
              id="input_minus"
              class="input_checkbox" /><label class="minus" for="input_minus"
              >지출</label
            >
          </div>
        </article>
      </section>

      <hr />

      <section id="list"></section>

      <section class="hidden" id="delete_modal">
        <h2>정말 삭제하시겠습니까?</h2>
        <button id="delete_confirm" type="button">예</button>
        <button id="not_delete_confirm" type="button">아니요</button>
      </section>
    </main>

    <div class="hidden modal_background"></div>
    <section id="modal" class="hidden">
      <h1>내역 추가</h1>
      <fieldset>
        <label for="income">
          <input
            name="modalbutton"
            id="income"
            type="radio"
            class="plus"
            value="plusmoney"
            checked />
          <span>수입</span></label
        >
        <label for="expenditure">
          <input
            name="modalbutton"
            id="expenditure"
            type="radio"
            class="plus"
            value="minusmoney" />
          <span> 지출</span></label
        >
      </fieldset>
      <h2>종류</h2>
      <select class="modal_select" id="income_select" name="모할래">
        <option value="용돈">용돈</option>
        <option value="과외비">과외비</option>
      </select>

      <select class="modal_select" id="expenditure_select" name="모할래">
        <option value="식비">식비</option>
        <option value="카페">카페</option>
      </select>
      <h2>금액</h2>
      <input id="howmuch_input" />
      <h2>내용</h2>
      <input id="summary_input" />
      <div class="button_wrapper">
        <button type="button" id="save_button">저장하기</button>
        <button type="button" id="close_button">닫기</button>
      </div>
    </section>
    <footer>
      <button type="button" id="modalButton">+</button>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
