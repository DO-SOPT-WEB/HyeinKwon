<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혠아 돈좀 애껴라</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./DATA.js"></script>
  </head>
  <body>
    <header id="main_header">
      <h1>혠니의 가계뷰</h1>
    </header>
    <main>
      <section id="my_money">
        <h2>나의 자산</h2>
        <h1></h1>
        <div id="money_wrapper">
          <div class="plus">
            <span id="plus_ic">+</span>
            <span id="plus_money"></span>
          </div>
          <div class="minus">
            <span id="minus_ic">-</span>
            <span id="minus_money"></span>
          </div>
        </div>
      </section>

      <hr />

      <section id="nav_section">
        <nav>
          <button id="goback_btn">&lt;</button>
          10월 15일
          <button id="gofront_btn">&gt;</button>
        </nav>
        <article id="list_btn_wrapper">
          <h4>내역 리스트</h4>
          <div class="btn_wrapper">
            <input
              type="checkbox"
              id="input_plus"
              class="input_checkbox" /><label class="plus" for="input_plus"
              >수입</label
            >
            <input
              type="checkbox"
              id="input_minus"
              class="input_checkbox" /><label class="minus" for="input_minus"
              >지출</label
            >
          </div>
        </article>
      </section>

      <hr />

      <section id="list"></section>
    </main>

    <footer>
      <!-- <button>+</button> -->
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
